    <script>
        let gameLoadedFlag = false;
        let progressBar = document.getElementById('progress');
        let loadingMessage = document.getElementById('loadingMessage');
        
        // Simulate progress on loading bar
        let progress = 0;
        let progressInterval = setInterval(function() {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
            }
        }, 120); // Update every 120ms to simulate progress

        // Function to handle when the game is loaded successfully
        function gameLoaded() {
            gameLoadedFlag = true;
            clearInterval(progressInterval);  // Stop the loading bar once the game loads
            document.getElementById('loadingMessage').innerText = "Game Loaded!";
        }

        // After 2 minutes (120 seconds), if the game is not loaded, show alternative games
        setTimeout(function() {
            if (!gameLoadedFlag) {
                document.getElementById('loadingMessage').innerText = "Your device is not supported for this game.";
                document.getElementById('otherGames').style.display = "block";
            }
        }, 120000); // 120000ms = 2 minutes
    </script>
